{% macro show_job(job) %}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a>{{ job['title'] }}</a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <p>
        <a>{{ job['employer_name'] }}</a>
        <br>
        <a>${{ job['salary'] }}</a>
        <br>
        <a>{{ job['description'] }}</a>
      </p>
    </div>
  </div>
</div>
{% endmacro %}

{% macro show_jobs(jobs) %}
<div class="columns is-multiline">
  {% for job in jobs %}
    <div class="colums is-half">
      {{ show_job(job) }}
    </div>
  {% endfor %}
</div>
{% endmacro %}
